
name: Build and Deploy Apps Script

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:

jobs:
  publish:
    concurrency:
      group: ${{ github.head_ref || github.ref }}
      cancel-in-progress: false
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
        
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
      
      - name: Run tests
        run: npm run test

      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: DEPLOY
        run: |
          echo ${CLASP_CREDENTIALS}
          echo "${CLASP_CREDENTIALS}" > "${HOME}/.clasprc.json"  
          npm install -g @google/clasp

          npx clasp-env --folder dist --scriptId ${SCRIPT_ID}

          cd dist
          clasp push
        env:
          CLASP_CREDENTIALS: ${{vars.CLASPRC_JSON}}
          SCRIPT_ID: ${{ github.ref == 'refs/heads/main' && secrets.SCRIPT_ID_PROD || secrets.SCRIPT_ID_DEV }}
